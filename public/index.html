<!DOCTYPE html>
<html lang="en">
  <head>
    <title>lottie-player web component</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- import the webpage's javascript file -->
    <script src="/lottie-player.js" type="module"></script>
  </head>
  <body>
    <p>What is this</p>
    <lottie-player
      autoplay
      controls
      loop
      style="width: 320px"
      src="https://assets9.lottiefiles.com/packages/lf20_o0JG7I.json"
      speed="1"
      mode="normal"
    >
    </lottie-player>
    <lottie-player
      autoplay
      loop
      style="height: 520px; width: 520px"
      src="https://assets9.lottiefiles.com/packages/lf20_o0JG7I.json"
      speed="1"
      mode="normal"
    >
    </lottie-player>
  </body>
</html>
